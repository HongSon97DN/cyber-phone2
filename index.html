<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body style="position: relative;">
    <header class="header-nav py-3">
        <nav id="nav-content" class="container navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand pr-5 text-white" href="#">
                <i class="fa-solid fa-robot pr-2"></i>
                Cyber Phone
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item px-3">
                        <a class="nav-link text-white nav-icon" href="#">
                            <i class="fa-solid fa-house"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white nav-icon" href="./app/views/admin.html">
                            <i class="fa-solid fa-users-gear"></i>
                            Admin
                        </a>
                    </li>
                </ul>
                <div class="btn-icon">
                        <button data-toggle="modal" data-target="#modelId" class="gioHang">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                        <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>
    <section class="carousel">
    </section>
    <section class="product container">
        <h2 class="product-tittle text-center py-3">LIST PRODUCT</h2>
        <form class="form-select">
            <select class="form-control" id="selectSearch" onChange="showSearch()">
                <option value="all">All Brands</option>
                <option value="samsung">Samsung</option>
                <option value="iphone">Iphone</option>
            </select>
        </form>
        <div id="product-list" class="row pt-5">
            
        </div>
    </section>
    <section class="modalCart">       
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content scroll-bar">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100">Giỏ hàng của bạn</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Hình ảnh</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>Thành tiền</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="phone-cart">
                                
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td style="font-weight: 500;">Tổng tiền:</td>
                                    <td id="total-money"></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>                      
                    </div>
                    <div class="modal-footer">
                        <button id="btn-payment" onclick="payment()" type="button" class="btn btn-success" data-toggle="modal" data-target="#modelPayment" data-dismiss="modal">
                            Thanh toán
                            <i class="fa-solid fa-wallet"></i>
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content mt-5">
            <p>© 2021 UI-CYBERSOFT. ALL RIGHTS RESERVED.</p>
            <div>
                <a>
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a>
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a>
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a>
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

     <!-- BS js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- main -->
    <script src="./app/services/PhoneService.js"></script>
    <script src="./app/models/Phone.js"></script>
    <script src="./app/controllers/main.js"></script>    
</body>

</html>
