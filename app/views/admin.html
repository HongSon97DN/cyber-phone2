<body style="position: relative;">
  <header class="header-nav py-3">
    <nav id="nav-content" class="container navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand pr-5 text-white" href="#">
        <i class="fa-solid fa-robot pr-2"></i>
        Cyber Phone
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item px-3">
            <a class="nav-link text-white nav-icon" href="#">
              <i class="fa-solid fa-house"></i>
              Home
            </a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link text-white nav-icon" href="../views/index.html">
              <i class="fa-solid fa-store"></i>
              Store
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="table-content container">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
      </li>
    </ul>
    <br />
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-8">
            <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>
          </div>
          <div class="col-md-4">
            <div class="input-group mb-3">
              <input id="txtSearch" type="text" class="form-control" placeholder="Nhập từ khóa" aria-label="Recipient's username"
                aria-describedby="basic-addon2" />
              <div class="input-group-append">
                <span class="input-group-text" id="btnSearch"><i class="fa fa-search"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <table class="table table-bordered">
            <thead>
              <th>STT</th>
              <th>Tên sản phẩm</th>
              <th>Giá</th>
              <th>Hình ảnh</th>
              <th>Mô tả</th>
              <th>Tùy chọn</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
        </div>
        <br />
      </div>
    </div>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Thông tin sản phẩm</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Tên Sản Phẩm</label>
              <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
              <span id="tbTen"></span>
            </div>
            <div class="form-group">
              <label>Giá</label>
              <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
              <span id="tbGia"></span>
            </div>
            <div class="form-group">
              <label>Hình ảnh</label>
              <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
              <span id="tbHinh"></span>
            </div>
            <div class="form-group">
              <label>Camera trước</label>
              <input id="cameraTruoc" class="form-control" placeholder="Nhập vào camera trước" />
              <span id="tbCamTruoc"></span>
            </div>
            <div class="form-group">
              <label>Camera sau</label>
              <input id="cameraSau" class="form-control" placeholder="Nhập vào camera sau" />
              <span id="tbCamSau"></span>
            </div>
            <div class="form-group">
              <label>Màn hình</label>
              <input id="screen" class="form-control" placeholder="Nhập vào màn hình" />
              <span id="tbManHinh"></span>
            </div>
            <div class="form-group">
              <label>Loại</label>
              <input id="type" class="form-control" placeholder="Nhập vào loại sản phẩm" />
              <span id="tbLoai"></span>
            </div>
            <div class="form-group">
              <label>Mô tả</label>
              <textarea class="form-control" id="moTaSP" cols="30" rows="5">

              </textarea>
              <span id="tbMoTa"></span>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-content mt-5">
      <p>© 2021 UI-CYBERSOFT. ALL RIGHTS RESERVED.</p>

        <a href="">

        </a>
        <a href="">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../../app/services/PhoneAdminService.js"></script>
  <script src="../../app/models/PhoneAdmin.js"></script>
  <script src="../../app/services/Validation.js"></script>
  <script src="../../app/controllers/admin-Async await.js"></script>
</body>

</html>
